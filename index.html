<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Canva App</title>
    <script src="https://sdk.canva.com/v2/canva.js"></script>
</head>
<body>
    <button id="addImage">Add Image to Canva</button>
    <script>
        window.Canva.onReady(() => {
            document.getElementById("addImage").addEventListener("click", () => {
                Canva.design.insertElements([
                    { type: "IMAGE", url: "https://source.unsplash.com/featured/?nature" }
                ]);
            });
        });
    </script>
</body>
</html>
