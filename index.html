<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paasturi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Paasturi</h1>
    
    <div class="timer-container">
        <div class="timer-box">
            <div id="days">00</div>
            <span>Päivä</span>
        </div>
        <div class="timer-box">
            <div id="hours">00</div>
            <span>Tunti</span>
        </div>
        <div class="timer-box">
            <div id="minutes">00</div>
            <span>Minuutti</span>
        </div>
        <div class="timer-box">
            <div id="seconds">00</div>
            <span>Sekuntti</span>
        </div>
    </div>

    <button id="start">Aloita</button>
    <button id="stop">Lopeta</button>
    <button id="reset">Nollaa</button>

    <script src="script.js"></script>
</body>
</html>
