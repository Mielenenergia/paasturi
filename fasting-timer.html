<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fasting Timer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #timer { font-size: 2em; margin: 20px 0; }
        button { padding: 10px 15px; margin: 5px; font-size: 1em; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Fasting Timer ‚è≥</h1>
    <p id="timer">00:00:00</p>
    <button onclick="startFasting()">Start Fasting</button>
    <button onclick="stopFasting()">Stop</button>
    <button onclick="resetFasting()">Reset</button>

    <script>
        let startTime, interval;

        function startFasting() {
            if (!startTime) {
                startTime = new Date().getTime();
                interval = setInterval(updateTimer, 1000);
            }
        }

        function updateTimer() {
            const now = new Date().getTime();
            const elapsed = now - startTime;
            const hours = Math.floor(elapsed / (1000 * 60 * 60));
            const minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((elapsed % (1000 * 60)) / 1000);
            document.getElementById("timer").innerText = 
                (hours < 10 ? "0" : "") + hours + ":" +
                (minutes < 10 ? "0" : "") + minutes + ":" +
                (seconds < 10 ? "0" : "") + seconds;
        }

        function stopFasting() {
            clearInterval(interval);
        }

        function resetFasting() {
            clearInterval(interval);
            startTime = null;
            document.getElementById("timer").innerText = "00:00:00";
        }
    </script>
</body>
</html>
